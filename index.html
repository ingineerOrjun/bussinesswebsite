<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero Section with Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- Hero Section with Image Slider -->
    <section
      class="relative w-full h-screen overflow-hidden"
      x-data="{ currentSlide: 0, slides: [
        { img: '/assets/hero1.jpg', text: 'Innovate with Us' },
        { img: '/assets/hero2.jpg', text: 'Building a Better Future' },
        { img: '/assets/hero3.jpg', text: 'Design Your Dream' }
    ] }"
    >
      <!-- Slider Wrapper -->
      <div
        class="relative w-full h-full flex transition-transform duration-700"
        :style="'transform: translateX(-' + currentSlide * 100 + '%)'"
      >
        <template x-for="(slide, index) in slides" :key="index">
          <div class="w-full flex-shrink-0 relative h-full">
            <img
              :src="slide.img"
              alt="Hero Image"
              class="w-full h-full object-cover"
            />
            <div
              class="absolute inset-0 bg-black/50 flex flex-col items-center justify-center text-white text-center px-6"
            >
              <h1
                class="text-4xl md:text-6xl font-bold mb-4"
                x-text="slide.text"
              ></h1>
              <p class="text-lg md:text-xl">
                Discover endless possibilities with us
              </p>
              <button
                class="mt-6 px-6 py-3 bg-blue-600 hover:bg-blue-700 transition rounded-lg text-lg font-semibold"
              >
                Learn More
              </button>
            </div>
          </div>
        </template>
      </div>

      <!-- Navigation Dots -->
      <div
        class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-3"
      >
        <template x-for="(slide, index) in slides" :key="index">
          <button
            @click="currentSlide = index"
            class="w-4 h-4 rounded-full border border-white transition-all"
            :class="currentSlide === index ? 'bg-white' : 'bg-gray-500'"
          ></button>
        </template>
      </div>

      <!-- Previous & Next Buttons -->
      <button
        @click="currentSlide = (currentSlide > 0) ? currentSlide - 1 : slides.length - 1"
        class="absolute left-5 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full"
      >
        ❮
      </button>

      <button
        @click="currentSlide = (currentSlide < slides.length - 1) ? currentSlide + 1 : 0"
        class="absolute right-5 top-1/2 transform -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full"
      >
        ❯
      </button>
    </section>
  </body>
</html>
